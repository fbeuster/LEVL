<!DOCTYPE html>
<html dir="ltr" lang="de-DE">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEVL Texteditor</title>
    <link href="main.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js" charset="utf-8"></script>
    <script src="levl.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>LEVL Texteditor</h1>
    <div id="editor">
      <div class="controls">
        <button data-role="h2">H2</button>
        <button data-role="h3">H3</button>
        <button data-role="bold">B</button>
        <button data-role="italic">I</button>
        <button data-role="underline">U</button>
        <button data-role="mark" disabled="disabled">Mark</button>
        <button data-role="del" disabled="disabled">Del</button>
        <button data-role="ins" disabled="disabled">Ins</button>
        <button data-role="quote" disabled="disabled">Quote</button>
        <button data-role="cite" disabled="disabled">Cite</button>
        <button data-role="block" disabled="disabled">Blockquote</button>
        <button data-role="ol" disabled="disabled">OL</button>
        <button data-role="ul" disabled="disabled">UL</button>
        <button data-role="li" disabled="disabled">LI</button>
        <button data-role="code" disabled="disabled">Code</button>
        <button data-role="p" disabled="disabled">P</button>
        <button data-role="a" disabled="disabled">A</button>
        <button data-role="unlink" disabled="disabled">no A</button>
        <button data-role="yt" disabled="disabled">YT</button>
        <button data-role="play" disabled="disabled">Play</button>
        <button data-role="amazon" disabled="disabled">amazon</button>
      </div>
      <div class="text" contenteditable="true">
        <b>Bold</b> normal <i>italic!</i>
      </div>
      <button class="makeBB">Make BB-Code</button>
      <div class="someHidden"></div>
      <textarea class="preview"></textarea>
    </div>
  </body>
</html>
